<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{ name }}</div>
    <script>
      new Vue({
        el: "#app",
        data: {
          name: "코지 코더"
        }
      });
    </script>
  </body>
</html>
