<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ nextYear("안녕~") }}
      <input :type="type" :value="inputData" />
      <a :href="getLink('kossiecoder')">유튜브 채널</a>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          person: {
            name: "아무개",
            age: 34
          },
          inputData: "hi everyone",
          type: "text",
          link: "https://www.youtube.com/"
        },
        methods: {
          getLink(channel) {
            return this.link + channel;
          },
          nextYear(greeting) {
            return (
              greeting +
              "! " +
              this.person.name +
              "는 내년에 " +
              (this.person.age + 1) +
              "살 입니다."
            );
          },
          otherMethod: function () {
            this.nextYear();
          }
        }
      });
    </script>
  </body>
</html>
