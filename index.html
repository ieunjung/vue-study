<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      {{ message }} <br/>
      <button @click="changeMsg">Click</button><br />
      {{ updated }} <br/>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          message: "HELLO",
          updated: '아니요'
        },
        methods: {
          changeMsg() {
            this.message = "코지코더";
          }
        },
        computed: {
          reverseMsg() {
            return this.message.split("").reverse().join("");
          }
        },
        watch: {
          // data.message 와 같은 이름을 쓴다.
          message(newVal, oldVal) {
            console.log(newVal, oldVal);
            this.updated = '네';
          }
        }
      });
    </script>
  </body>
</html>
