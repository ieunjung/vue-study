<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <button @click="changeMsg">Click</button>
      <div>
        {{ reverseMsg }}<br />
        {{ reverseMsg }}<br />
        {{ reverseMsg }}<br />
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          message: "HELLO"
        },
        methods: {
          // reverseMsg() {
          //   return this.message.split("").reverse().join("");
          // },
          changeMsg() {
            this.message = "코지코더";
          }
        },
        computed: {
          reverseMsg() {
            return this.message.split("").reverse().join("");
          }
        }
      });
    </script>
  </body>
</html>
